name: "Build and Test"

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x.x

      - name: Install dependencies
        run: |
          dotnet restore
          dotnet tool restore

      - name: Build Project
        run: dotnet build /warnAsError

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Run Tests with Coverage
        run: |
          dotnet test --no-build --collect:"XPlat Code Coverage" --results-directory:./coverage
          dotnet tool run dotnet-coverage -- check-coverage --threshold 100

      - name: Generate Coverage Report
        run: reportgenerator -reports:./coverage/**/coverage.cobertura.xml -targetdir:CoverageReport

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: Code-Coverage-Report
          path: ${{ github.workspace }}/CoverageReport
