name: "Build and Test"

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x.x

      - name: Install dependencies
        run: |
          dotnet restore
          dotnet tool restore
          dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Build Project
        run: dotnet build /warnAsError

      - name: Run Tests with Coverage
        run: |
          dotnet test --no-build --collect:"XPlat Code Coverage" --results-directory:TestResults
          if [ $? -ne 0 ]; then
            echo "Tests failed or coverage threshold not met"
            exit 1
          fi

      - name: Generate Coverage Report
        run: reportgenerator -reports:"TestResults/*/coverage.cobertura.xml" -targetdir:CoverageReport

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: Code-Coverage-Report
          path: ${{ github.workspace }}/CoverageReport
