name: "Build and Test"

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x.x

      - name: Install dependencies
        run: |
          dotnet restore
          dotnet tool restore
          dotnet tool install --global dotnet-reportgenerator-globaltool
          sudo apt-get update
          sudo apt-get install -y bc

      - name: Build Project
        run: dotnet build /warnAsError

      - name: Run Tests with Coverage
        run: |
          dotnet test --no-build --collect:"XPlat Code Coverage" --results-directory:TestResults /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:IncludeTestAssembly=true /p:SingleHit=true
          if [ $? -ne 0 ]; then
            echo "Tests failed"
            exit 1
          fi

      - name: Check Coverage Threshold
        run: |
          # Extract coverage metrics
          coverage_file=$(find TestResults -name "coverage.cobertura.xml" -type f)
          if [ -z "$coverage_file" ]; then
            echo "No coverage file found"
            exit 1
          fi
          
          # Get line and branch coverage
          line_rate=$(grep -o 'line-rate="[^"]*"' "$coverage_file" | cut -d'"' -f2)
          branch_rate=$(grep -o 'branch-rate="[^"]*"' "$coverage_file" | cut -d'"' -f2)
          
          echo "Current coverage:"
          echo "Line coverage: ${line_rate}"
          echo "Branch coverage: ${branch_rate}"
          
          # Check if either metric is below 100%
          if (( $(echo "$line_rate < 1.0" | bc -l) )) || (( $(echo "$branch_rate < 1.0" | bc -l) )); then
            echo "Coverage is below 100%"
            echo "Files with less than 100% coverage:"
            grep -A 2 '<class ' "$coverage_file" | grep -v '^--$' | grep -v '^$' | grep -v '^<' | sort -u
            exit 1
          fi
          echo "Coverage is at 100% for both line and branch coverage"

      - name: Generate Coverage Report
        run: reportgenerator -reports:"TestResults/*/coverage.cobertura.xml" -targetdir:CoverageReport

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: Code-Coverage-Report
          path: ${{ github.workspace }}/CoverageReport
