name: Generate Documentation

on:
  push:
    branches: [ master ]
    paths:
      - 'DbLocator/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Make build script executable
        run: chmod +x docs/build-docs.sh

      - name: Build Project and Generate Documentation
        run: |
          cd docs
          ./build-docs.sh

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        continue-on-error: true

      - name: Check deployment status
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "Deployment failed. Please ensure GitHub Pages is enabled in your repository settings."
          echo "Visit: https://github.com/chizer1/DbLocator/settings/pages"
          exit 1
